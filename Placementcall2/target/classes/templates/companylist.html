<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>List Company</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
    <div>
        <form th:action="@{/comregister}" method="post">
           
            <input type="submit" value="Sign Out" />
        </form>
    </div>
    <div>
        <h1>List of Companies</h1>
    </div>
     
    <div>
    <table border="1">
       
            <thead class="thead-dark">
                <tr>
                    <th> Name</th>
                    <th>Email_id</th>
                    <th>Criteria</th>
                    <th>Salary</th>
                    <th>Post</th>
                    <th>Phone_No</th>
                    <th>City</th>
                    
                </tr>
                
            </thead>
            
            <tbody>
                <tr th:each="company: ${company}">
                    <td th:text="${company.name}">Name</td>
                    <td th:text="${company.email_id}">Email_id</td>
                    <td th:text="${company.criteria}">Criteria</td>
                    <td th:text="${company.salary}">Salary</td>
                    <td th:text="${company.post}">Post</td>
                    <td th:text="${company.phone_no}">Phone_No</td>
                    <td th:text="${company.city}">City</td>
                   
                    
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
